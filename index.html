<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Corinthia&family=Outfit:wght@300&family=Raleway&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <main class="main-card">

    <div class="container-img">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="equilibrium-img" /></a>
    </div>
    <div class="container-title">
      <h3>Equilibrium #3429</h3>
    </div>
    <div class="title-text">
      <span>Our Equilibrium collection promotes balance and calm.</span>
    </div>

    <div class="second-card">

      <div class="container-eth">
        <img src="images/icon-ethereum.svg" alt="ethereum" />
        <span> 0.041 ETH</span>
      </div>
      <div class="container-clock">
        <img src="images/icon-clock.svg" alt="clock" />
        <span>3 days left</span>
      </div>
    </div>

    <div class="third-card">
      <div class="avatar-container">
        <img src="images/image-avatar.png" alt="avatar">
      </div>
      <p> Creation of <span> Jules Wyvern</span></p>
    </div>
  </main>
  <div class="credit">
    <span>Challenge by</span> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span>Coded by</span> <a href="https://www.linkedin.com/in/domelyncrema/">Domelyn Crema</a>.
  </div>
</body>

</html>
